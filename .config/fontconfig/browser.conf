<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<include>fonts.conf</include>

	<!-- web designers are insane, limit the damage they can do -->
	<selectfont>
		<rejectfont>
			<pattern>
			</pattern>
		</rejectfont>
		<acceptfont>
			<pattern>
				<patelt name="family"><string>Fixed</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>DejaVu Sans</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>DejaVu Sans Mono</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>DejaVu Serif</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>OpenSymbol</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Standard Symbols L</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Symbola</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Unidings</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Musica</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Droid Sans</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Droid Sans Mono</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Droid Serif</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Noto Sans</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Noto Sans Mono</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Noto Serif</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Noto Color Emoji</string></patelt>
			</pattern>
		</acceptfont>
	</selectfont>

	<!-- disable DejaVu Sans ExtraLight, it tends to match font-weight: 300 -->
	<selectfont>
		<rejectfont>
			<glob>/usr/share/fonts/truetype/dejavu/DejaVuSans-ExtraLight.ttf</glob>
		</rejectfont>
	</selectfont>
</fontconfig>
